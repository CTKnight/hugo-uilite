{{ $misc := .Site.Data.misc }}

<section class="voilet">
  <h2 class="heading">{{ $misc.title }}</h2>

  <div class="row justify-content-md-center text-center">

    {{ range $index, $element := $misc.list }}

    <div class="col-12 col-lg-6 col-md-6 mb-3">
      <div class="card p-4">
        <article>{{ $element | markdownify }}</article>
      </div>
    </div>

    {{ end }}
  </div>
</section>

</section>
